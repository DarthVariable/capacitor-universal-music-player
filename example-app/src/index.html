<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Music Player Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #007AFF;
        color: white;
        cursor: pointer;
        min-width: 80px;
      }
      button:disabled {
        background: #ccc;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Universal Music Player Test</h1>
    
    <div class="controls">
      <input type="text" id="urlInput" placeholder="Enter audio URL" style="flex-grow: 1; padding: 10px;" />
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div class="status">
      <p>Status: <span id="statusText">Ready</span></p>
      <p>Current Time: <span id="currentTime">0</span>s</p>
      <p>Duration: <span id="duration">0</span>s</p>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
